<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="MenÃº" collapsible="true">
                    <p:menu>
                        <p:submenu label="Opciones">
                            <p:menuitem value="Agregar Usuario" outcome="RegistroUsuario.xhtml" />
                            <p:menuitem value="Rol" outcome="RolesFuncionalidad.xhtml"/>
                            <p:menuitem value="Funcionalidad" outcome="Funcionalidad.xhtml"/>
                            <p:menuitem value="Ver Usuarios" outcome="Usuarios.xhtml"/>
                            

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="formfun">
                        <p:outputLabel value="Codigo de Funcionalidad: "/>
                        <p:inputText value="#{funcionalidadController.codigoFuncionalidad}" />
                        <br/>
                        <p:outputLabel value="Nombre de Funcionalidad: "/>
                        <p:inputText value="#{funcionalidadController.nombreFuncionalidad}"/>
                        <br/>
                        <p:outputLabel value="Recurso de la funcionalidad"/>
                        <p:inputText value="#{funcionalidadController.recurso}"/>
                        <br/>
                        <p:outputLabel value="Estado: "/>
                        <p:outputLabel value="#{funcionalidadController.msg}"/>
                        <br/>
                        <p:commandButton id="aceptar" value="Aceptar"  icon="ui-icon-check" action="#{funcionalidadController.insertarFuncionalidad()}" update="formfun" />

                        <p:dataTable var="fun" value="#{funcionalidadController.listFuncionTodo}" sortMode="multiple">
                            <f:facet name="header">
                                Funcionalidades
                            </f:facet>
                            <p:column headerText="codigoFuncionalidad"  sortBy="#{fun.codigoFuncionalidad}">
                                <h:outputText value="#{fun.codigoFuncionalidad}" />
                            </p:column>

                            <p:column headerText="nombreFuncionalidad">
                                <h:outputText value="#{fun.nombreFuncionalidad}" />
                            </p:column>

                            <p:column headerText="recurso">
                                <h:outputText value="#{fun.recurso}" />
                            </p:column>
                        </p:dataTable>


                    </h:form>


                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
