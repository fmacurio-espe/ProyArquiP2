<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Registro Roles</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h1> Seguridades - Banco BanQuito</h1>
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h4>Alexander Cajas - Fernando Acurio</h4>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menú" collapsible="true">
                   <p:menu>
                        <p:submenu label="Opciones">
                            <p:menuitem value="Agregar Usuario" outcome="RegistroUsuario.xhtml" />
                            <p:menuitem value="Ver Usuarios" outcome="Usuarios.xhtml"/>
                            <p:menuitem value="Agregar Rol" outcome="RolesFuncionalidad.xhtml"/>
                            <p:menuitem value="Ver Roles" outcome="Roles.xhtml"/>
                            <p:menuitem value="Funcionalidad" outcome="Funcionalidad.xhtml"/>

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h1>Registro de Rol y Funcionalidades</h1>
                        
                        <h:panelGrid columns="2" cellpadding="6">
                            <p:outputLabel value="Código Rol:"/>
                            <p:inputText value="#{rolController.codigoRol}" />
                            
                            <p:outputLabel value="Nombre:"/>
                            <p:inputText value="#{rolController.nombreRol}" />
                            
                            <p:outputLabel value="Descripción: "/>
                            <p:inputText value="#{rolController.descripcionRol}"/>
                                                        
                        </h:panelGrid>
                        <br/>
                        <br/>
                        
                        <h:selectManyCheckbox id="funcRoles" value="#{rolController.funcionesRoles}">
                            <f:selectItem itemLabel="Funcionalidad 1" itemValue="Funcionalidad1" />
                            <f:selectItem itemLabel="Funcionalidad 2" itemValue="Funcionalidad2" />
                            <f:selectItems value="#{funcionalidadController.listFuncionTodo}" var="funcionalidad" itemLabel="#{funcionalidad.nombreFuncionalidad}" itemValue="#{funcionalidad.nombreFuncionalidad}" />
                        </h:selectManyCheckbox>
                    
                        <p:commandButton id="aceptar" value="Aceptar"  icon="ui-icon-check" action="#{rolController.insertarRol()}" />
                        
                        
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
