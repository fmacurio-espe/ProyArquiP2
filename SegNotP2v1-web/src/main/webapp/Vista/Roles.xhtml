<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Lista de Roles</title>
            </f:facet>
           
            <style type="text/css">
                .ui-row-editor .ui-row-editor-pencil {
                    margin-left:8px;
                }
            </style>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Seguridades - Banco BanQuito
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    <h4>Alexander Cajas - Fernando Acurio</h4>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Menú" collapsible="true">
                    <p:menu>
                        <p:submenu label="Opciones">
                            <p:menuitem value="Agregar Usuario" outcome="RegistroUsuario.xhtml" />
                            <p:menuitem value="Ver Usuarios" outcome="Usuarios.xhtml"/>
                            <p:menuitem value="Agregar Rol" outcome="RolesFuncionalidad.xhtml"/>
                            <p:menuitem value="Funcionalidad" outcome="Funcionalidad.xhtml"/>
                            
                            

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h1>Lista de Roles</h1>
                        
                        <p:dataTable var="rol" value="#{rolController.extraerRolesUser()}">
                            <p:column headerText="Código de Rol" style="width:25;">
                                <h:outputText value="#{rol.codigoRol}" />
                            </p:column>

                            <p:column headerText="Nombre de Rol" style="width:25;">
                                <h:outputText value="#{rol.nombreRol}" />
                            </p:column>

                            <p:column headerText="Descripción" style="width:30;">
                                <h:outputText value="#{rol.descripcionRol}" />
                            </p:column>
                            
                            <p:column style="width:35px;">
                                <p:rowEditor/>
                            </p:column>
                        </p:dataTable>
                        
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
