<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Registro Usuarios</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Seguridades - Banco BanQuito
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Agregar Usuario" outcome="RegistroUsuario.xhtml" />
                            <p:menuitem value="Rol" outcome="RolesFuncionalidad.xhtml"/>
                            <p:menuitem value="Funcionalidad" outcome="Funcionalidad.xhtml"/>
                            <p:menuitem value="Ver Usuarios" outcome="Usuarios.xhtml"/>
                            

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form>
                        <h1>Lista de Usuarios</h1>
                        
                        <p:dataTable var="car" value="#{dtBasicView.cars}">
                            <p:column headerText="Id">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Year">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Brand">
                                <h:outputText value="" />
                            </p:column>

                            <p:column headerText="Color">
                                <h:outputText value="s" />
                            </p:column>
                        </p:dataTable>
                        
                        
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
